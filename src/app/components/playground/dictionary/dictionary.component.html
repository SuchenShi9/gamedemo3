<div class="container-fluid">
    <a class="navbar-brand" href="#">Demo LLM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    </div>
</div>
<div class="card text-center">
    <div class="card-body">
        <div>
            <form (ngSubmit)="search()">
                <label class="form-label">
                    Enter text: </label>
                <input class="form-control" type="text" [(ngModel)]="textInput" name="textInput" />


                <button type="submit" class="btn btn-primary mt-2">Submit</button>


            </form>


        </div>
    </div>
    <div *ngIf="output" class="card-footer text-muted">
        <div *ngFor="let chat of chats" class="card">
            <p>Query</p>
            <pre>
          {{chat.question}}
        </pre>
            <p>Response:</p>
            <pre>{{ chat.answer }}</pre>
            <div class="row m-2">
                <div class="col-12">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                aria-selected="true">Tabular</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                                aria-selected="false">Graph</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                            aria-labelledby="pills-home-tab">


                        </div>
                        <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                            aria-labelledby="pills-profile-tab"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
